<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
            <div id="searchresult" class="table-responsive">

            </div>
        </div>
    </div>
</div>

<!--账单填写-->
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>温馨提示:</strong> 您正在修改 <strong>已录入</strong> 但还 <strong>未支付</strong> 的账单喔...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">

            <form id="payform" action="<{:U('Pay/update')}>" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">客户编号</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="uid" value="<{$reg.uid}>"
                           readonly>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">客户姓名</label>
                    <input type="text" class="form-control" value="<{$reg.name}>" readonly>
                </div>
                <div class="form-group">
                    <label for="">申请金额</label>
                    <input type="text" class="form-control" name="amount" id="" value="<{$reg.amount}>">
                </div>
                <input type="hidden" name="rid" value="<{$reg.id}>">
                <div class="form-group">
                    <label for="dtp_input2" class=" control-label">Due day</label>
                    <div class="input-group date reg_time" data-date="" data-date-format="yyyy-mm-dd "
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" name="applytime" type="text"
                               value="<{$reg.applytime|date='Y-m-d',###}>" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value=""/><br/>
                </div>

                <div class="form-group">
                    <label for="">备注</label>
                    <input type="text" class="form-control" name="remark" value="<{$reg.remark}>" placeholder="请写入费用备注">
                </div>


                <button type="submit" class="btn btn-success">修改</button> &nbsp;&nbsp; <a
                    href="<{$Think.cookie.backward}>" class="btn btn-default">返回</a>
            </form>
        </div>
    </div>
</div>


<script src="__PUBLIC__/js/jquery1.11.1.min.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/vendor/bootstrap-validator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/dist/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>

<script>
    $(function () {
        $('.reg_time').datetimepicker({
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
        });


    });


    $(document).ready(function () {
        $('#payform').bootstrapValidator({
            fields: {
                amount: {
                    validators: {
                        notEmpty: {
                            message: '金额不能为空'
                        },
                        numeric: {
                            message: '请输入数字'
                        }
                    }
                },
                remark: {
                    validators: {
                        notEmpty: {
                            message: '申请用途不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 200,
                            message: '申请用途最多为200个字符'
                        }
                    }
                }
            }
        });
    });

</script>
