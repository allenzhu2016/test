<script src="__PUBLIC__/vendor/bootstrap-validator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/dist/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/vendor/layer/layer.js" charset="UTF-8"></script>

<script>
    $('#receiver').bootcomplete({
        method:'GET',
        url:"<{:U('Home/Pay/receiver')}>",
        minLength : 1,
    });
    $(function () {
        $('#payform').bootstrapValidator({
            fields: {
                account: {
                    validators: {
                        notEmpty: {
                            message: '请填写支付的账户'
                        },
                        stringLength:{
                            min:1,
                            max:25,
                            message:'最多为25个字符'
                        }
                    }
                },
                payfor: {
                    validators: {
                        notEmpty:{
                          message:'请填写备注'
                        },
                        stringLength:{
                            min:0,
                            max:250,
                            message:'请不要超过250个字符'
                        }
                    }
                },
                receiver: {
                    validators: {
                        notEmpty: {
                            message: '请填写收款人'
                        },
                        stringLength:{
                            min:1,
                            max:40,
                            message:'请不要超过40个字符'
                        }
                    }
                },
                receipt: {
                    validators: {
                        notEmpty: {
                            message: '请填写支票号'
                        },
                        stringLength:{
                            min:1,
                            max:25,
                            message:'请不要超过25个字符'
                        }
                    }
                },
                amount: {
                    validators: {
                        notEmpty: {
                            message: '金额不能为空'
                        },
                        numeric:{
                            message:'请输入数字'
                        }

                    }
                }
            }
        });
//        $('#submits').click(function () {
//              alert($('#total').value);
//        })
        $('.reg_time').datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,

        });
        $('.reg_time').datetimepicker('update', new Date());

        //ajax修改已付款单子的备注信息
        $('.remarkbtn').click(function () {
            var id=$(this).attr('data');
            var _that=$(this).parent().parent().children('td').eq(3).children('input').eq(0);
            var remark = _that.val();
            if(remark.length<250) {
                var data = {
                    'id': id,
                    'remark': remark
                }
                $.post('<{:U("pay/remark")}>', data, function (result) {
                    if (parseInt(result)==0) {//remark修改失败
                        _that.val(remark);
                        layer.msg('您并未做任何更改...', {time: 800});
                    } else {//remark修改成功
                        console.log(result);
                        _that.val(result);
                        layer.msg('修改成功!');
                    }
                })
            }else{//remark太长了 失败
                layer.msg('备注最多为250个字符');
            }
        })
    })
</script>
