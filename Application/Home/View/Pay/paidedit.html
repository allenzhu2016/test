<div class="container" style="margin-top: 100px;">
    <div class="row">
        <!--账单填写-->
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
            <form role="form" id="payform" action="<{:U('Pay/process')}>" method="post">
                <div class="form-group">
                    <input type="hidden" class="form-control" name="id" id="exampleInputEmail2" value="<{$paid['pid']}>"
                           readonly>
                    <input type="hidden" class="form-control" name="cat" id="exampleInputEmail2" value="0" readonly>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail2">客户编号</label>
                    <input type="text" class="form-control" name="uid" id="exampleInputEmail2" value="<{$paid['uid']}>"
                           readonly>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">帐户</label>
                    <input type="text" class="form-control" name="account" id="exampleInputEmail1"
                           value="<{$paid['account']}>">
                </div>
                <div class="form-group">
                    <label for="">收款人</label>
                    <input type="text" id="receiver" class="form-control" name="receiver" placeholder="请输入收款人"
                           value="<{$paid['receiver']}>">
                </div>
                <div class="form-group">
                    <label for="">支票号</label>
                    <input type="text" class="form-control" name="receipt" placeholder="请输入支票号"
                           value="<{$paid['receipt']}>">
                </div>

                <div class="form-group" style="margin-bottom: 20px">
                    <label for="">付款金额</label>
                    <input type="text" name="amount" class="form-control" placeholder="请输入金额"
                           value="<{$paid['amount']}>">
                </div>

                <div class="form-group">
                    <label for="dtp_input2" class=" control-label">支付日期</label>
                    <div class="input-group date reg_time" data-date="" data-date-format="yyyy-mm-dd "
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" name="regtime" type="text"
                               value="<{$paid.regtime|date='Y-m-d',###}>" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value=""/><br/>
                </div>

                <div class="form-group" style="margin-bottom: 20px">
                    <label for="">用途备注</label>
                    <input type="text" name="payfor" class="form-control" placeholder="请输入您的支付用途"
                           value="<{$paid['payfor']}>">
                </div>

                <button type="submit" class="btn btn-warning"><span class="fa fa-check"></span> 修改</button>
                <a href="<{$Think.cookie.history}>" style="margin-left: 20px" class="btn btn-default"><span
                        class="fa fa-undo"></span> 返回</a>
            </form>
        </div>
    </div>
</div>
<div style="height: 100px;width: 100%"></div>

<script src="__PUBLIC__/js/jquery1.11.1.min.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/vendor/bootcomplete.js-master/dist/jquery.bootcomplete.js"></script>
<script src="__PUBLIC__/vendor/bootstrap-validator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/dist/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>

<script>
    $('#receiver').bootcomplete({
        method: 'GET',
        url: "<{:U('Home/Pay/receiver')}>",
        minLength: 1,
    });
    $(function () {
        $('#payform').bootstrapValidator({
            fields: {
                account: {
                    validators: {
                        notEmpty: {
                            message: '请填写支付的账户'
                        }
                    }
                },
                payfor: {
                    validators: {
                        stringLength: {
                            min: 0,
                            max: 250,
                            message: '请不要超过250个字符'
                        }
                    }
                },
                receiver: {
                    validators: {
                        notEmpty: {
                            message: '请填写收款人'
                        },
                        stringLength: {
                            min: 1,
                            max: 40,
                            message: '请不要超过40个字符'
                        }
                    }
                },
                receipt: {
                    validators: {
                        notEmpty: {
                            message: '请填写支票号'
                        },
                        stringLength: {
                            min: 1,
                            max: 25,
                            message: '请不要超过25个字符'
                        }
                    }
                },
                amount: {
                    validators: {
                        notEmpty: {
                            message: '金额不能为空'
                        },
                        numeric: {
                            message: '请输入数字'
                        },
                        between: {
                            min: 1,
                            max: 100000000,
                            message: '数值应在1到100,000,000之间'
                        }
                    }
                }
            }
        });

        $('.reg_time').datetimepicker({
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
        });

    })


</script>
