<!--账单填写-->
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">

            <form role="form" id="reg" action="<{:U('Pay/regist')}>" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">客户编号</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name='uid' placeholder="请输入客户编号">
                </div>
                <div class="form-group">
                    <label for="">支付金额</label>
                    <input type="text" class="form-control" name="amount" placeholder="请输入支付金额">
                </div>

                <div class="form-group">
                    <label for="dtp_input2" class=" control-label">申请时间</label>
                    <div class="input-group date reg_time" data-date="" data-date-format="dd MM yyyy"
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" readonly name="applytime">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value=""/><br/>
                </div>

                <div class="form-group">
                    <label for="">备注</label>
                    <input type="text" class="form-control" id="" name="remark" placeholder="请写入费用备注">
                </div>


                <button type="submit" class="btn btn-success">提交</button> &nbsp;&nbsp;
                <button type="reset" class="btn btn-default">重置</button>
            </form>
        </div>
    </div>
</div>


<script src="__PUBLIC__/js/jquery1.11.1.min.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/dist/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>

<script>
    $(function () {
        $('.reg_time').datetimepicker({
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
        $('.navbar-nav li:eq(0)').addClass('active');
    })
</script>
